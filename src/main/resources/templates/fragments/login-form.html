<th:block th:fragment>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">

                <div class="d-flex justify-content-center form_container">
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="username" name="username" class="form-control input_user"
                                   placeholder="username">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="password" name="password" class="form-control input_pass"
                                   placeholder="password">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <!--                        <button type="button" name="button" class="btn login_btn">Login</button>-->
                            <button type="submit" class="btn btn-danger" name="login-submit" id="login-submit">Login
                            </button>
                            <!--                        <input type="submit" name="login-submit" id="login-submit"-->
                            <!--                               class="form-control btn btn-primary" value="Log In" />-->
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a th:href="@{/registration}" class="ml-2">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a th:href="@{#}">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
