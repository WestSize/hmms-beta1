<th:block th:fragment>


    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10" sec:authorize="isAuthenticated()"><h1>Здравейте, <span th:text="${#authentication.principal.getFirstName()}">Welcome to our grocery store!</span>! </h1></div>

        </div>
        <div class="row">
            <div class="col-sm-3"><!--left col-->


                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="text-center center-block file-upload ">
                </div></hr><br>


                <div class="panel panel-default">
                    <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
                    <div class="panel-body"><a href="http://bootnipets.com">bootnipets.com</a></div>
                </div>


                <ul class="list-group">
                    <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
                </ul>



            </div><!--/col-3-->
            <div class="col-sm-9">

                <th:block th:include="~{fragments/user-panel-navi}"/>


                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <hr>
                        <div class="card">
                            <div class="card-header">
                                Подател: <b><span th:text="${readConversation.userSender}"></span></b>
                            </div>
                            <div class="card-body">
                                <h3 class="card-title"><span th:text="${readConversation.messageSubject}"></span></h3>
<!--                                <p th:each="readMessage : ${readMessages}" class="card-text">-->
<!--                                <span th:text="${readMessage.messageText}"></span>-->
<!--                                    <h4><span th:text="${readMessage.dateAndTime}"></span></h4>-->
<!--                                </p>-->

                                <table class="table">
                                    <tbody th:each="readMessage : ${readMessages}" style="border-bottom: 2px solid rgb(255, 130, 130);">
                                    <tr>
<!--                                        <td th:text="${readMessage.messageText}">Message text</td>-->
                                        <td>
                                            <h5>RE: <span th:text="${readConversation.messageSubject}"></span></h5>
                                            <span th:text="${readMessage.messageText}"></span>
                                        </td>
                                        <td th:text="${readMessage.dateAndTime}">Data i chas</td>
                                    </tr>
                                    <tr>
                                        <td th:text="${readMessage.userSender}">Izprashtach</td>
                                        <td><a th:href="@{/delete-message(id=${readMessage.id})}"><img src="images/delete.png" width="25px" title="Изтрии съобщението..."/> </a></td>
                                    </tr>
                                    </tbody>
                                </table>

                                <!-- reply message start -->
                                <form th:action="@{/read-message}" method="post" th:object="${replymsg}">
                                    <div id="senderEmail">
                                        <input type="text" name="dateAndTime" id="dateAndTime" class="form-control" value=""/>
                                        <input type="text" name="userSender" id="userSender" class="form-control" th:value="${#authentication.name}"/>
                                        <script>
                                            n =  new Date();
                                            y = n.getFullYear();
                                            m = n.getMonth() + 1;
                                            d = n.getDate();
                                            h = n.getHours();
                                            mins = n.getMinutes();
                                            if(m<10){
                                                m2 = "0"+mins;
                                            } else {
                                                m2 = mins;
                                            }
                                            document.getElementById("dateAndTime").value = d + "/" + m + "/" + y+", "+h+":"+m2;
                                        </script>
                                    </div>
                                <textarea class="form-control" placeholder="Отговор..." rows="10" cols="10" name="messageText" id="messageText" required></textarea>
                                    <p>
                                    <p>
                                    <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>Изпрати съобщение</button>
                                </form>
                                <!-- reply message end -->
                                <p>

                            </div>
                        </div>
                </div><!--/tab-pane-->

            </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->




</th:block>
