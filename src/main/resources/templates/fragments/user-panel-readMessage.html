<th:block th:fragment>


    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-sm-10" sec:authorize="isAuthenticated()"><h1>Здравейте, <span th:text="${#authentication.principal.getFirstName()}">Welcome to our grocery store!</span>! </h1></div>

        </div>
        <div class="row">
            <div class="col-sm-3"><!--left col-->


                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="text-center center-block file-upload ">
                </div></hr><br>


                <div class="panel panel-default">
                    <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
                    <div class="panel-body"><a href="http://bootnipets.com">bootnipets.com</a></div>
                </div>


                <ul class="list-group">
                    <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
                </ul>



            </div><!--/col-3-->
            <div class="col-sm-9">

                <th:block th:include="~{fragments/user-panel-navi}"/>


                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <hr>
                        <div class="card">
                            <div class="card-header">
                                Подател: <b><span th:text="${readMessage.userSender}"></span></b> Дата и час: <b><span th:text="${readMessage.date}"></span></b>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title"><span th:text="${readMessage.messageSubject}"></span></h5>
                                <p class="card-text"><span th:text="${readMessage.messageText}"></span></p>
                                <hr>
<!--                                <form th:action="@{/new-message}" method="post" th:object="${newmsg}">-->
                                <form th:action="@{/new-message}" method="post">

                                        <div class="form-group">
<!--                                            <input type="text" class="form-control" name = "messageSubject" id="messageSubject" placeholder="Тема на съобщението..." th:value="RE+${readMessage.messageSubject}" />-->
<!--                                            <input type="text" class="form-control" th:field="*{messageSubject}" value="asd" />-->
                                            <input type="text" class="form-control" id="messageSubject" value="asd" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="userRecipient" id="userRecipient" placeholder="Email получател..." th:value="${readMessage.userSender}" />
                                        </div>

                                <textarea class="form-control" placeholder="Бърз отговор..." rows="10" cols="10" name="messageText" id="messageText" required></textarea>
                                    <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>Изпрати съобщение</button>
                                </form>
                                <p>
                                <p>
                                <p>

                            </div>
                        </div>
                </div><!--/tab-pane-->

            </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->




</th:block>
